<!DOCTYPE html>
<html>

<head>
    <title>CHECKERS WORLD OF DROR</title>
    <link rel="stylesheet" type="text/css" href="styles/all-files.css">
    <link rel="stylesheet" type="text/css" href="styles/entering.css">
    <link rel="stylesheet" type="text/css" href="styles/buttons.css">
</head>

<body>
    <div id="pageContent">
        <div id="header">
            <h1 id="small">Welcome to the</h1>
            <h1>Checkers world of Dror</h1>
        </div>
        <div id="menu">
            <img id="left" src="../Images/scroll.png">
            <img id="middle" src="../Images/scroll.png">
            <img id="right" src="../Images/scroll.png">

            <div id="menuContent">
                <h2></h2>
                <h3>What would you like to do now?</h3>

                <button class='mainButton' onclick="animateShiftPage('game')">
                    Start new game
                </button>

                <button class='mainButton' onclick="window.open('https://en.wikipedia.org/wiki/English_draughts')">
                    Learn the rules
                </button>

                <button class='mainButton' onclick="animateShiftPage('topPlayers')">
                    View leaderboard
                </button>

                <button id='logOut' onclick="confirmLogOut()">
                    log out
                </button>
            </div>
        </div>
    </div>


    <div onclick="printAllUsers()">
        <p>(for test only: log to console all users)</p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="website-js/scrollAnimate.js"></script>
    <script src="website-js/tokenHandler.js"></script>
    <script src="website-js/mainPage.js"></script>
</body>

</html>
